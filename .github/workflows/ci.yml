name: Build resvg from release

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  RESVG_VERSION: "v0.45.1"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest, macos-13]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone resvg at specific release
      run: |
        git clone --depth 1 --branch ${{ env.RESVG_VERSION }} https://github.com/linebender/resvg.git resvg-source

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    # Build Unix (Linux + macOS)
    - name: Build resvg (Unix)
      if: runner.os != 'Windows'
      working-directory: ./resvg-source/crates/c-api
      run: |
        RUSTFLAGS="-A mismatched-lifetime-syntaxes" cargo build --release

    # Build Windows
    - name: Build resvg (Windows)
      if: runner.os == 'Windows'
      working-directory: ./resvg-source/crates/c-api
      shell: pwsh
      run: |
        $env:RUSTFLAGS = "-A mismatched-lifetime-syntaxes"
        rustup target add x86_64-pc-windows-gnu --quiet
        cargo build --release --target x86_64-pc-windows-gnu

    # --- Artifact Linux ---
    - name: Prepare artifacts (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p artifact
        cp resvg-source/target/release/libresvg.* artifact/ || true
        cp resvg-source/crates/c-api/LICENSE-* artifact/

    - name: Upload artifacts (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64
        path: artifact/

    # --- Artifact macOS ARM ---
    - name: Prepare artifacts (macOS ARM)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p artifact
        cp resvg-source/target/release/libresvg.* artifact/ || true
        cp resvg-source/crates/c-api/LICENSE-* artifact/

    - name: Upload artifacts (macOS ARM)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macosx-arm
        path: artifact/

    # --- Artifact macOS Intel ---
    - name: Prepare artifacts (macOS Intel)
      if: matrix.os == 'macos-13'
      run: |
        mkdir -p artifact
        cp resvg-source/target/release/libresvg.* artifact/ || true
        cp resvg-source/crates/c-api/LICENSE-* artifact/

    - name: Upload artifacts (macOS Intel)
      if: matrix.os == 'macos-13'
      uses: actions/upload-artifact@v4
      with:
        name: macosx-x86_64
        path: artifact/

    # --- Artifact Windows ---
    - name: Prepare artifacts (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        mkdir artifact
        Copy-Item resvg-source/target/x86_64-pc-windows-gnu/release/libresvg.a artifact -ErrorAction SilentlyContinue
        Copy-Item resvg-source/target/x86_64-pc-windows-gnu/release/resvg.dll artifact -ErrorAction SilentlyContinue
        Copy-Item resvg-source/crates/c-api/LICENSE-* artifact

    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: win32-x86_64
        path: artifact/
